<script type="text/javascript">
// 82.删除排序链表中的重复元素
    function deleteDuplicates(head) {
        for (var i = 1; i < head.length; i ++) {
            if (head[i] === head[i - 1]) {
                var start = i - 1;
                while (head[i] === head[start]) {
                    i ++;
                }
                head.splice(start, i - start);
                i = start;
            }
        }
        return head;
    }
    console.log(deleteDuplicates([1,1,1,2,3,4,5,5,6,6,7,8,8]));
</script>
